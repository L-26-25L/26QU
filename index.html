<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لينتي - درجاتي الذكية</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-title">blackboard</div>
      <div class="brand-sub">My Grades</div>
    </div>
    <div class="menu">
      <button id="btnMyGrade" class="menu-item active">My Grade</button>
      <div id="coursesList"></div>
      <div class="actions">
        <button id="exportBtn">تصدير</button>
        <button id="importBtn">استيراد</button>
        <button id="clearBtn">مسح المحلي</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
      </div>
    </div>
  </aside>

  <main class="main">
    <section id="dashboard">
      <h1>درجاتي — الملخّص</h1>
      <div>أفضل الكويزات لكل مقرر</div>
      <canvas id="bestQuizzesChart"></canvas>
      <div>مقارنة المقررات (%)</div>
      <canvas id="compareChart"></canvas>
      <div>الباقي على A+</div>
      <div id="aplusPercent">--%</div>
      <div id="aplusGap">--</div>
      <div>أعمال الترم (بدون Final) — متوسط %</div>
      <div id="termWorkValue">--%</div>
    </section>

    <section id="courseSection" class="hidden">
      <button id="backToDash">رجوع</button>
      <h2 id="courseTitle"></h2>
      <table id="courseTable">
        <thead>
          <tr><th>نوع التقييم</th><th>المهمة</th><th>الدرجة الكاملة</th><th>الدرجة المحققة</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="calcCourse">احسب النسبة</button>
      <button id="saveCourse">حفظ</button>
      <div id="courseTermWork">--</div>
      <div id="coursePercent">--%</div>
      <div id="courseAPlusNote">--</div>
    </section>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
